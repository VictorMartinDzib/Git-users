<a (click)="onClick()" class="list-group-item list-group-item-action" data-toggle="modal" [attr.data-target]="'#user'+ repository.id">
      <b>{{repository.name}} </b>

</a>




<!-- Modal -->
<div class="modal fade" id="{{'user'+repository.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
            <div class="modal-content">
                  <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">{{repository.name}}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                        </button>
                  </div>
                  <div class="modal-body">
                        Descripcion: <span>{{ repository.description }}</span>
                        <br>
                        url: <a href="{{ repository.url }}" target="_blank">{{repository.url}}</a>
                        clonar: <a href="{{ repository.git_url }}" target="_blank">{{repository.git_url}}</a>

                        
                  </div>
                  <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
            </div>
      </div>
</div>
